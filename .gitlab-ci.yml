# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - python-virtualenv/
    - target/

default:
  before_script:
    - source python-virtualenv/bin/activate


env:create:
  before script:
    - echo "Override before_script"
  script:
    - python3 --version # For debugging
    - cd simulate-with-python
    - source setup-environment.sh # Also builds rust package
  artifacts:
    when: success
    paths:
      - python-virtualenv/
  needs: []


rust:test:
  stage: test
  script:
    - cargo install cargo2junit
    - cd simulate-with-python/simulate_rs/
    - cargo test --target-dir ../../target/test -- -Z unstable-options --format json --report-time | cargo2junit > ../../report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml
  needs: ["env:create"]


python:test:
  stage: test
  script:
    - python simulate-with-python/main.py test_xml
  artifacts:
    when: always
    reports:
      junit: report.xml
  needs: ["env:create"]
